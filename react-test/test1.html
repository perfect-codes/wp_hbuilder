<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script crossorigin src="https://unpkg.com/react@15/dist/react.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<style type="text/css">
			.gj-select{
				width: 100px;
				height: 30px;
			}
			.gj-select .gj-select-option{
				display: inline-block;
				width: 100px;
				height: 30px;
			}
		</style>
	</head>

	<body>
		<div id="root"></div>
	</body>
	<script type="text/babel">
		class GjSelect extends React.Component{
			constructor(props){
				super(props)
				this.state = {
					items:['北京','上海','广州'],
					value:'hhh'
				}
			}
			render(){
				return(<select className="gj-select">
						{this.state.items.map(item => (
							<option className='gj-select-option' key={item}>{item}</option>
						))}
					   </select>)
			}
		}
	ReactDOM.render(<GjSelect/>,document.getElementById('root'));
	</script>

</html>
